        function pastText(){
        var x = localStorage.getItem("past")
        

        document.getElementById("past").innerHTML = x;


    }
        function myFunction() {
        
          var x = document.getElementById("myForm").elements[0].value;

          document.getElementById("past").innerHTML = x;
          
          localStorage.setItem("past", x);
